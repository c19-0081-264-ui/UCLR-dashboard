<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
</head>
<body>
    <div class="sign-in">
        <div class="sign-in_content">
            <div class="container register_container">
                <h1>Edit Information</h1>
                <form class="sign-in_form" method="POST">
                    <div class="form_layout">
                        <label for="Surname">Surname</label>
                        <input id="Surname" type="text" name="surname" placeholder="Enter Surname">
                    </div>

                    <div class="form_layout">
                        <label for="Firstname">Firstname</label>
                        <input id="Firstname" type="text" name="firstname" placeholder="Enter Firstname">
                    </div>

                    <div class="form_layout">
                        <label for="Password">Password</label>
                        <input id="Password" type="text" name="password">
                    </div>
                    <button class="btn primary" type="submit">Update Changes</button>
                    <a href="{{ url_for('home') }}" class="btn-cancel">Cancel</a>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
